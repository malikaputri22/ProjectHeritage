<section class="form" id="form">
  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputfirstname" class="form-label ">First Name</label>
      <input type="text" class="form-control is-invalid" id="inputfirstname">
    </div>        
    <div class="col-md-6">
      <label for="inputlastname" class="form-label">Last Name</label>
      <input type="text" class="form-control is-invalid" id="inputlastname">
    </div>        
    <div class="col-md-6">
      <label for="inputEmail" class="form-label">Email</label>
      <input type="email" class="form-control is-invalid" id="inputEmail">
    </div>
    <div class="col-md-6">
      <label for="inputphone" class="form-label">Pohne</label>
      <input type="text" class="form-control is-invalid" id="inputphone">
    </div>        
    <div class="col-12">
      <label for="inputdate" class="form-label">Date</label>
      <input type="date" id="date" name="date">
    </div>        
    <div class="col-12">
      <label for="inputadress" class="form-label">Adress</label>
      <input type="text" class="form-control" id="inputadress">
    </div>        
    <div class="col-12">
      <label for="inputService" class="form-label">Service</label>
      <input type="text" class="form-control" id="inputService">
    </div>        
    <div class="col-12">
      <label for="inputPrice" class="form-label">Price</label>
      <input type="text" class="form-control" id="inputPrice">
    </div>        
    <div class="col-12">
      <label for="inputnote" class="form-label">Note</label>
      <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>       
    </div> 
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12 text-center" >
      <button type="submit" class="btn btn-primary">Make it</button>
    </div>
  </form>
</section>
